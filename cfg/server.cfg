// Voxbyte Server.CFG

// Hostname
hostname "Powered by Voxbyte.io"

// Prime
sv_prime_accounts_only 1

// FastDL
sv_downloadurl "https://files.voxbyte.io/csgo"
sv_allowdownload 0
sv_allowupload 0
sv_pure 0

// Performance settings
sv_minupdaterate "64"
sv_mincmdrate "64"
sv_maxupdaterate "128"
sv_maxcmdrate "128"
sv_minrate "20000"
sv_maxrate "0"

// RCON hacking attempt / DoS
sm_cvar sv_rcon_banpenalty 5
sm_cvar sv_rcon_maxfailures 10
sm_cvar sv_rcon_minfailures 5
sm_cvar sv_rcon_minfailuretime 30
// net_chan_limit_msec "180"

// Info & Tags
host_name_store 1
host_info_show 2
host_players_show 2
sv_tags ""


// write out any bans
exec banned_user.cfg  // Executes SteamID banlist
exec banned_ip.cfg  // Executes IP banlist
writeid
writeip
log 1