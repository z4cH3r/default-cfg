// Round ConVars
mp_startmoney "16000"
mp_roundtime "60"
mp_freezetime "0"
mp_buytime "90"
mp_friendlyfire "0"
mp_forcecamera "0"
mp_free_armor "1"
mp_autokick "0"

// Bunnyhop & NS (Uncomment to Enable)
sv_enablebunnyhopping "0"
sv_autobunnyhopping "0"
sv_airaccelerate "12"
// sv_staminajumpcost "0"
// sv_staminalandcost "0"
// weapon_accuracy_nospread "1"

// Basic
sv_cheats false
sv_lan false
sv_pure "0"
sv_hibernate_when_empty false

// Region
sv_tags "voxbyte.io, voxbyte, romania, germany, meta, metamod, world"
sv_region 255

// Logs
log on
sv_log_onefile false    // Log server information to only one file
sv_logbans true         // Log server bans in the server logs
sv_logecho true         // Echo log information to the consol.
sv_logfile true         // Log server information in the log file
sv_logflush false       // Flush the log file to disk on each write (slow)

// Bans
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip